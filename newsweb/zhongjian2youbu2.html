<title>王岐山会见老挝国家主席</title>

<body>
<p><strong><div id="new1">
  <div align="center"><strong>央视网消息</strong>(新闻联播)：中共中央政治局常委、中央纪委书记王岐山13日在钓鱼台国宾馆会见老挝人民革命党中央总书记、国家主席本扬。</div>
  <p>&nbsp;&nbsp;王岐山对本扬来华出席&ldquo;一带一路&rdquo;国际合作高峰论坛并访问表示欢迎。他说，习近平总书记与您多次会见，就深化中老全面战略合作达成重要共识，为两党两国关系发展规划了蓝图、指明了方向。中老两党理想信念相通、发展道路相近、前途命运相关，全面从严治党是两党面临的共同课题，希望双方深化党的建设和治国理政经验交流，通过&ldquo;一带一路&rdquo;建设对接发展战略，提高务实合作水平，携手打造牢不可破的中老命运共同体。</p>
  <p>&nbsp;&nbsp;本扬表示，愿同中方深化各领域交流合作，促进两党两国关系持续健康稳定发展。</p>
</div>
</p>
