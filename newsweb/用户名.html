<script type="text/javascript">  
    function tname(){  
    var name=document.getElementById("userName").value;  
    var nullname=document.getElementById("nullname");
	var reg = /^[u4E00-u9FA5]+$/;  
    if(name==null||name==""){  
    nullname.innerHTML="用户名不能为空！";  
    return false;  
    }else  if(name.length<2||name.length>=10){  
    nullname.innerHTML="用户名长度为2--10个字符长度！";  
    return false; 
	}else if(name[0].charCodeAt() <= 56 && name[0].charCodeAt() >=48 ){
    nullname.innerHTML="用户名不能用数字";
    }else{ 
	return false;
    nullname.innerHTML="";  
    return true;  
    }     
    }  
      
    function ppwd(){  
    var pwd=document.getElementById("password").value;  
    var nullpwd=document.getElementById("nullpwd");  
    if(pwd==null||pwd==""){  
    nullpwd.innerHTML="密码不能为空！";  
    return false;  
    }else{  
    nullpwd.innerHTML="";  
    return true;  
    }      
    }
